{% set name = "httpx" %}
{% set version = "0.23.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e824a6fa18ffaa6423c6f3a32d5096fc15bd8dff43663a223f06242fc69451a8

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python
  entry_points:
    - httpx=httpx:main

requirements:
  host:
    - python >=3.8
    - hatchling
    - hatch-fancy-pypi-readme
    - pip
  run:
    - python >=3.8
    - certifi
    - sniffio
    - httpcore >=0.15.0,<0.17.0
    - idna
    - rfc3986 >=1.3,<2


test:
  imports:
    - httpx
  requires:
    - click ==8.*
    - pip
    - pygments ==2.*
    - rich >=10,<13
  commands:
    - pip check
    - httpx --help

about:
  home: https://github.com/encode/httpx
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.md
  summary: A next-generation HTTP client for Python.
  doc_url: https://www.encode.io/httpx/
  dev_url: https://github.com/encode/httpx

extra:
  recipe-maintainers:
    - primozgodec
    - florimondmanca
    - thewchan
