{% set name = "httpx" %}
{% set version = "0.9.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 18d01db1b1c59e1c3a8fbe94254f394601bfd1a994e5b1b5c61d2b488a0b1c82

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - h2
    - h11
    - certifi
    - chardet
    - hstspreload
    - idna
    - rfc3986
    - brotlipy

test:
  imports:
    - httpx
    - httpx.client

about:
  home: https://github.com/encode/httpx
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.md
  summary: 'A next-generation HTTP client for Python.'
  doc_url: https://www.encode.io/httpx/
  dev_url: https://github.com/encode/httpx

extra:
  recipe-maintainers:
    - primozgodec
